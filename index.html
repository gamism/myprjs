<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
		"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title></title>
	<script type="text/javascript">
		//TODO unit test
		function goSum(){
			var par1=document.getElementById('par1').value;
			var par2=document.getElementById('par2').value;
			document.getElementById('sumResult').innerHTML=sum(par1,par2);
		}

		function sum(a,b){
			return parseInt(a)+parseInt(b);
		}
	</script>
</head>
<body>
<FORM>
	<table>
		<tr>
			<td>Sum()</td>
			<td><input type="text" id="par1"></td>
			<td><input type="text" id="par2"></td>
			<td><input type="button" onclick="goSum();"></td>
			<td><span id="sumResult"></span></td>
		</tr>
		<tr>
			<td>Username</td>
			<td><input type="text" id="username"/></td>
			<td><span id="usernameMessage"></span></td>
		</tr>
		<tr>
			<td>Password</td>
			<td><input type="password" id="password"/></td>
			<td><span id="passwordMessage"></span></td>
		</tr>
		<tr>
			<td><input type="button" onclick="new appnamespace.
			ApplicationUtil().validateLoginForm()" value="Submit"/></td>
		</tr>
	</table>
</FORM>
</body>
</html>
